<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" >

<head>
    <meta charset="UTF-8">
    <title>Ajouter un produit</title>
</head>
<body>
<div class="p-3 m-3" layout:fragment="content1">
    <form method="post" th:action="@{/admin/saveProduct}">
        <div class="mb-3">
            <label class="form-label">Name </label>
            <input class="form-control" type="text" name="name" th:value="${product.name}">
            <span class="text-danger" th:errors="${product.name}"> </span>
        </div>

        <div class="mb-3">
            <label class="form-label">Price </label>
            <input class="form-control" type="number" name="price" th:value="${product.price}">
            <span class="text-danger" th:errors="${product.name}"> </span>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity </label>
            <input class="form-control" type="number" name="quantity" th:value="${product.quantity}">
            <span class="text-danger" th:errors="${product.quantity}"> </span>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    </div>

</body>
</html>
